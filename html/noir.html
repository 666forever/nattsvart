<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vieuxnoir</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Makhor';
            src: url('https://666forever.github.io/discord/assets/fonts/makhorregular-pvgjm.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Improve text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        body {
            background-image: url('https://i.imgur.com/iILpcSu.png'), url('https://i.imgur.com/NQsoX0S.png'), url('https://i.imgur.com/HwEpYuv.png');
            background-size: cover, cover, cover;
            background-position: center, center, center;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-attachment: fixed, fixed, fixed;
            background-blend-mode: lighten, normal, normal;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            line-height: 1;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0 2rem;
            opacity: 0;
            animation: pageFadeIn 400ms ease-out forwards;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        
    
        body {
            position: relative;
            width: 100%;
            height: 54rem; /* Increased height */
            overflow: auto;
            background-color: #040406;
            scrollbar-width: none;
            -ms-overflow-style: none;

        }
        

        
        /* Page fade in animation */
        @keyframes pageFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Centered text above header */
        .centered-text {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: #ccc;
            text-align: center;
            letter-spacing: 1px;
            padding: 1rem 1rem 7rem;
            text-transform: lowercase;
            opacity: 0;
            animation: textFadeIn 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header styles */
        header {
            padding: 1rem 1rem;
            position: relative;
            max-width: 50rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: headerFadeIn 0.8s ease-out 0.5s forwards;
        }
        
        @keyframes headerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 10rem;
            font-weight: normal;
            font-family: 'Makhor', sans-serif;
            font-weight: normal;
            letter-spacing: 1.6px;
            text-transform: lowercase;
            color: #f41a0e;
            position: relative;
            display: inline-block;
            padding-left: 0rem;
            line-height: 1;
            text-align: center;
            /* Extra sharpness for large text */
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Navigation styles */
        nav {
            display: grid;
            grid-template-columns: 3.5rem 1fr;
            place-items: center;
            width: 70vw;
            max-width: 50rem;
            background: transparent;
            border-radius: 5.75rem;
            overflow: hidden;
            margin: 3rem auto;
            z-index: 100;
            opacity: 0;
            animation: navSlideDown 0.8s ease-out 1.2s forwards;
        }
        
        @keyframes navSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* the button */
        input {
            display: none;
        }
        
        .button {
            position: relative;
            display: grid;
            place-items: center;
            width: 3.5rem;
            height: 3.25rem;
            padding-block: 0.5rem;
            margin: auto;
            background: transparent;
            z-index: 1;
        }
        
        .button:hover {
            cursor: pointer;
        }
        
        .button .bar {
            width: 2rem;
            height: 0.25rem;
            background-color: rgb(255, 255, 255);
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }
        
        /* CHECK THEM */
        .checkbox1:checked + label > .button1 > .bar1 {
            transform: translate(0, 0.75rem) rotate(270deg) scaleX(0.35) scaleY(1.75);
            transform-origin: bottom right;
        }
        
        .checkbox1:checked + label > .button1 > .bar2 {
            transform: translate(0, 0) rotate(-270deg) scaleX(0.35) scaleY(1.75);
            transform-origin: 50% 50%;
        }
        
        .checkbox1:checked + label > .button1 > .bar3 {
            transform: translate(0, -0.75rem) rotate(270deg) scaleX(0.35) scaleY(1.75);
            transform-origin: top left;
        }
        
        /* navigation */
        .menu-list,
        .menu-list.active {
            display: flex;
            align-items: center;
            justify-content:space-between;
            height: 3.5rem;
            list-style-type: none;
            margin: 0;
            padding: 1rem;
        }
        
        /* position navigation offscreen */
        .menu-list {
            width: 8%;
            transform: translateX(-60vw);
            transform-origin: top left;
            transition: transform 0.2s ease-out, width 0.4s ease;
        }
        
        /* slide navigation into view */
        .menu-list.active {
            width: 100%;
            transform: translateX(0);
        }
        
        /* style navigation links */
        nav a {
            padding: 0 3px 3px 3px;
            border-bottom: 2px solid transparent;
          font-family: "Montserrat", sans-serif;
            font-size: 1rem;
          font-weight: 700;
            color: white;
            text-decoration: none;
            transition: border 0.3s ease-in-out;
        }
        
        nav a:hover {
            border-bottom: 2px solid white;
        }
        
        /* Creator container */
        .creator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: creatorFadeIn 0.8s ease-out 1.5s forwards;
        }
        
        .creator-title {
            font-family: 'Makhor', sans-serif;
            font-size: 2.5rem;
            color: #abaab8;
            margin-bottom: 0.3rem;
            line-height: 1;
            letter-spacing: -0.05rem;
        }
        
        .creator-subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: #abaab8;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        @keyframes creatorFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 2 1rem;
            }
            
            h1 {
                font-size: 3.25rem;
            }
            
            .centered-text {
                font-size: 1.04rem;
                padding: 1.95rem 0 0;
            }
            
            .nav-container {
                gap: 0.65rem;
            }
            
            .nav-item {
                padding: 1.26rem 0.52rem;
                font-size: 0.91rem;
                gap: 0.39rem;
            }
            
            .material-icons {
                font-size: 1.17rem;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        pipe down princess, you're just a victim of aesthetic obsession
    </div>
    
    <header>
        <h1>vieuxnoir</h1>
        
        <nav aria-label="Menu" class="menu">
            <input type="checkbox" id="checkbox1" class="checkbox1">
            <label for="checkbox1">
                <div class="button button1">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </div>
            </label>
            <ul class="menu-list">
                <li><a href="/">Home</a></li>
                <li><a href="/pfps">pfps</a></li>
                <li><a href="/banners">banners</a></li>
                <li><a href="/themes">themes</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="creator">
        <div class="creator-title">1 1 1</div>
        <div class="creator-subtitle">obsessed</div>
    </div>
    
    <script>
        // Hamburger menu toggle functionality
        const checkbox = document.getElementById('checkbox1');
        const menuList = document.querySelector('.menu-list');
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                menuList.classList.add('active');
            } else {
                menuList.classList.remove('active');
            }
        });
        
        // Parallax background effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
            const moveY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
            
            // Move layers in opposite direction (negative values)
            // Layer 1 (top): 3px movement
            // Layer 2 (middle): 2px movement
            // Layer 3 (bottom): no movement
            const layer1X = -moveX * 3;
            const layer1Y = -moveY * 3;
            const layer2X = -moveX * 2;
            const layer2Y = -moveY * 2;
            
            document.body.style.backgroundPosition = 
                `calc(50% + ${layer1X}px) calc(50% + ${layer1Y}px), ` +
                `calc(50% + ${layer2X}px) calc(50% + ${layer2Y}px), ` +
                `center`;
        });
    </script>
</body>
</html>
